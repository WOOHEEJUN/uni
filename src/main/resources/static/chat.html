<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>익명 채팅방</title>
  <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/chat.css">
</head>
<body>
  <header>
    <a href="userIndex.html" class="logo">
      <img src="/img/Uni_logo.png" alt="로고" />
      <span>Uni Messenger</span>
    </a>
    <div class="header-buttons">
      <button onclick="location.href='mypage.html'">마이페이지</button>
      <button onclick="logout()">로그아웃</button>
    </div>
  </header>

  <h2 class="chat-title">익명 채팅방</h2>

  <div id="chat-box"></div>

  <div class="input-area">
    <input type="text" id="message" placeholder="메시지 입력" onkeydown="handleKey(event)" />
    <button onclick="sendMessage()">전송</button>
  </div>

  <script src="/js/chat.js"></script>
</body>
</html>
