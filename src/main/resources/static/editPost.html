<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>게시글 수정 - Uni Messenger</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/editPost.css">
</head>
<body>
    <header>
        <a href="userIndex.html" class="logo">
            <img src="/img/Uni_logo.png" alt="메인으로">
            <span>Uni Messenger</span>
        </a>
        <div class="user-buttons">
            <span id="nickname"></span>
            <button onclick="location.href='mypage.html'">마이페이지</button>
            <button onclick="logout()">로그아웃</button>
        </div>
    </header>

    <div class="edit-container">
        <h1>게시글 수정</h1>
        <form class="edit-form" onsubmit="submitEdit(event)">
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" id="title" required>
            </div>
            <div class="form-group">
                <label for="content">내용</label>
                <textarea id="content" required></textarea>
            </div>
            <div class="button-group">
                <button type="button" class="button secondary-button" onclick="goBack()">취소</button>
                <button type="submit" class="button primary-button">수정하기</button>
            </div>
        </form>
    </div>

    <script src="/js/editPost.js"></script>
</body>
</html>
