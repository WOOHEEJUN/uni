<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>건물 채팅방</title>
  <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/building-select.css">
</head>
<body>
  <header>
    <a href="userIndex.html" class="logo">
      <img src="/img/Uni_logo.png" alt="로고" />
      <span>Uni Messenger</span>
    </a>
    <div class="header-buttons">
      <button onclick="location.href='mypage.html'">마이페이지</button>
      <button onclick="logout()">로그아웃</button>
    </div>
  </header>

  <div class="title-banner">🏢 건물 채팅방</div>

  <div class="select-container">
    <select id="building-select">
      <option value="101">공학관</option>
      <option value="102">도서관</option>
      <option value="103">학생회관</option>
    </select>
    <button onclick="joinChat()">채팅방 참여하기</button>
  </div>

  <div id="chat-section" style="display:none;">
    <h3>💬 채팅방</h3>
    <div id="chat-messages"></div>
    <div class="chat-input-container">
      <input type="text" id="chat-input" placeholder="메시지를 입력하세요" onkeydown="handleKey(event)" />
      <button id="send-button" onclick="sendMessage()">전송</button>
    </div>
  </div>

  <script src="/js/building-select.js"></script>
</body>
</html>
