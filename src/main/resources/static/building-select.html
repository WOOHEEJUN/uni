<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>건물 선택</title>
  <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    #chat-messages {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h2>🏢 건물 선택 후 채팅방에 참여하세요</h2>

  <select id="building-select">
    <option value="101">공학관</option>
    <option value="102">도서관</option>
    <option value="103">학생회관</option>
  </select>
  <button onclick="joinChat()">채팅방 참여하기</button>

  <div id="chat-section" style="display:none;">
    <h3>💬 채팅방</h3>
    <div id="chat-messages"></div>
    <input type="text" id="chat-input" placeholder="메시지를 입력하세요" />
    <button onclick="sendMessage()">전송</button>
  </div>

  <script>
    let stompClient = null;
    let buildingId = null;
    let nickname = null;
    let university = null;
    let roomId = null;

    // 사용자 정보 로딩 (JWT 기반)
    window.addEventListener("DOMContentLoaded", () => {
      const token = localStorage.getItem("token");
      if (!token) {
        alert("로그인이 필요합니다.");
        window.location.href = "/loginjb.html";
        return;
      }

      fetch("/api/user/me", {
        headers: {
          "Authorization": "Bearer " + token
        }
      })
      .then(res => {
        if (!res.ok) throw new Error("인증 실패");
        return res.json();
      })
      .then(user => {
        nickname = user.nickname;
        university = user.universityName; // ✅ 정확한 키로 수정
      })
      .catch(err => {
        alert("인증 실패. 다시 로그인해주세요.");
        window.location.href = "/loginjb.html";
      });
    });

    function joinChat() {
      buildingId = document.getElementById("building-select").value;
      if (!nickname || !university) {
        alert("사용자 정보가 준비되지 않았습니다.");
        return;
      }

      roomId = `${university}_${buildingId}`;

      const socket = new SockJS("/ws/chat");
      stompClient = Stomp.over(socket);

      // JWT 토큰 가져오기
      const token = localStorage.getItem("token");

      // WebSocket 연결
      stompClient.connect(
        {
          Authorization: "Bearer " + token // ✅ 추후 인터셉터 연동용
        },
        () => {
          stompClient.subscribe(`/topic/${roomId}`, (msg) => {
            const message = JSON.parse(msg.body);
            const div = document.createElement("div");
            div.textContent = `${message.sender}: ${message.content}`;
            document.getElementById("chat-messages").appendChild(div);
          });

          document.getElementById("chat-section").style.display = "block";

          stompClient.send(`/app/chat/${roomId}`, {}, JSON.stringify({
            sender: nickname,
            content: `${nickname}님이 입장하셨습니다.`,
            buildingId: roomId
          }));
        },
        (err) => {
          console.error("WebSocket 연결 실패:", err);
          alert("WebSocket 연결에 실패했습니다.");
        }
      );
    }

    function sendMessage() {
      const input = document.getElementById("chat-input");
      const content = input.value.trim();
      if (!content || !nickname || !stompClient || !roomId) return;

      stompClient.send(`/app/chat/${roomId}`, {}, JSON.stringify({
        sender: nickname,
        content: content,
        buildingId: roomId
      }));

      input.value = "";
    }
  </script>
</body>
</html>
