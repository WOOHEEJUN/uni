<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>대학교 게시판 - Uni Messenger</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans KR', sans-serif;
    }

    body {
      background: linear-gradient(to bottom right, #d5e8ff, #ffe9f1);
      min-height: 100vh;
      padding: 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.05);
      margin-bottom: 30px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      text-decoration: none;
    }

    .logo img {
      width: 60px;
      height: 60px;
    }

    .logo span {
      font-size: 1.6rem;
      font-weight: bold;
      color: #007bff;
    }

    .user-buttons {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .user-buttons span {
      font-weight: 600;
      color: #333;
    }

    .user-buttons button {
      background-color: #a65bff;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .user-buttons button:hover {
      background-color: #8b3eea;
    }

    .board-nav {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      background: white;
      padding: 24px;
      margin: 0 auto 40px;
      max-width: 1200px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
    }

    .board-nav a {
      text-decoration: none;
      text-align: center;
      padding: 20px 0;
      font-size: 1.15rem;
      font-weight: bold;
      border-radius: 12px;
      color: white;
      background: linear-gradient(to right, #6ca8ff, #a9d0ff);
      box-shadow: 0 6px 14px rgba(0, 123, 255, 0.2);
      transition: all 0.3s ease;
    }

    .board-nav a:hover {
      background: linear-gradient(to right, #4e90ff, #88c4ff);
      transform: translateY(-2px);
    }

    .section {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .section-header h2 {
      font-size: 1.5rem;
      color: #6a2dbf;
    }

    .section-header button {
      background-color: #a65bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .section-header button:hover {
      background-color: #8b3eea;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 14px;
      border-bottom: 1px solid #eee;
      text-align: center;
    }

    th {
      background-color: #f0e8ff;
      color: #6a2dbf;
    }

    tr:hover {
      background-color: #f9faff;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <a href="/userIndex.html" class="logo">
    <img src="/img/Uni_logo.png" alt="메인으로">
    <span>Uni Messenger</span>
  </a>
  <div class="user-buttons">
    <span id="nickname">닉네임님</span>
    <button onclick="location.href='mypage.html'">마이페이지</button>
    <button onclick="logout()">로그아웃</button>
  </div>
</header>

<nav class="board-nav">
  <a href="/board/FREE">자유게시판</a>
  <a href="/board/ANONYMOUS">비밀게시판</a>
  <a href="/board/DEPARTMENT">학과 게시판</a>
  <a href="/board/MARKET">중고거래 게시판</a>
</nav>

<div class="section">
  <div class="section-header">
    <h2 id="universityName">소속 대학 게시판</h2>
    <button onclick="location.href='writePost.html'">글쓰기</button>
  </div>
  <table>
    <thead>
      <tr>
        <th>번호</th>
        <th>제목</th>
        <th>작성자</th>
        <th>작성일</th>
        <th>추천</th>
      </tr>
    </thead>
    <tbody id="postTableBody">
      <!-- 글 목록 렌더링 영역 -->
    </tbody>
  </table>
</div>

<script>
function logout() {
  localStorage.removeItem("token");
  localStorage.removeItem("accessToken");
  alert("로그아웃 되었습니다.");
  location.href = "loginjb.html";
}

window.onload = async function () {
  const token = localStorage.getItem("token") || localStorage.getItem("accessToken");
  if (!token) return;

  try {
    const userRes = await fetch("/api/user/me", {
      headers: { "Authorization": "Bearer " + token }
    });
    const user = await userRes.json();

    document.getElementById("nickname").innerText = `${user.nickname}님`;
    if (user.university && user.university.name) {
      document.getElementById("universityName").innerText = `${user.university.name} 게시판입니다`;
    }

    const postRes = await fetch("/api/posts/my-university", {
      headers: { "Authorization": "Bearer " + token }
    });
    const posts = await postRes.json();

    const tbody = document.getElementById("postTableBody");
    tbody.innerHTML = posts.map((post, idx) => `
      <tr onclick="location.href='/board/post/${post.id}'">
        <td>${idx + 1}</td>
        <td>${post.title}</td>
        <td>${post.author}</td>
        <td>${new Date(post.createdAt).toLocaleDateString()}</td>
        <td>${post.likes || 0}</td>
      </tr>
    `).join('');
  } catch (e) {
    console.error("오류 발생:", e);
  }
};
</script>

</body>
</html>
