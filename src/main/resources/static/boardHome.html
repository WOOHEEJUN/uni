<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>대학교 게시판 - Uni Messenger</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Noto Sans KR', sans-serif;
      margin: 0;
      padding: 0;
    }
    body {
      background: linear-gradient(to bottom right, #cde6ff, #ffe4ed);
      min-height: 100vh;
      padding: 40px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }
    h2 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }
    .board-list {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .board-button {
      background-color: #a5d8ff;
      border: none;
      border-radius: 12px;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .board-button:hover {
      background-color: #74c0fc;
    }
    .board-detail {
      margin-top: 30px;
      display: none;
      background-color: #f8f9fa;
      padding: 20px;
      border-radius: 16px;
    }
    .board-detail h3 {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2 id="universityTitle">게시판 목록</h2>
  <div class="board-list" id="boardList">
    <!-- 게시판 버튼들 동적으로 생성 -->
  </div>

  <div class="board-detail" id="boardDetail">
    <h3 id="boardName">게시판 이름</h3>
    <p>유형: <span id="boardType"></span></p>
    <p>생성일: <span id="boardDate"></span></p>
  </div>
</div>

<script>
  const token = localStorage.getItem('jwtToken');
  const payload = token ? JSON.parse(atob(token.split('.')[1])) : null;

  if (!token || !payload) {
    alert("로그인이 필요합니다.");
    window.location.href = "/login.html";
  }

  const universityName = payload.universityName || '나의 대학교';

  document.getElementById('universityTitle').innerText = `${universityName} 게시판 목록`;

  fetch('/api/boards/my-university', {
    method: 'GET',
    headers: {
      'Authorization': 'Bearer ' + token
    }
  })
  .then(res => {
    if (!res.ok) throw new Error("게시판 목록 조회 실패");
    return res.json();
  })
  .then(data => {
    const boardList = document.getElementById('boardList');
    boardList.innerHTML = '';
    data.forEach(board => {
      const btn = document.createElement('button');
      btn.className = 'board-button';
      btn.innerText = board.name;
      btn.onclick = () => loadBoardDetail(board.id);
      boardList.appendChild(btn);
    });
  })
  .catch(err => {
    alert("오류 발생: " + err.message);
  });

  function loadBoardDetail(boardId) {
    fetch(`/api/boards/${boardId}`, {
      headers: {
        'Authorization': 'Bearer ' + token
      }
    })
    .then(res => {
      if (!res.ok) throw new Error("게시판 상세 조회 실패");
      return res.json();
    })
    .then(board => {
      document.getElementById('boardName').innerText = board.name;
      document.getElementById('boardType').innerText = board.type;
      document.getElementById('boardDate').innerText = new Date(board.createdAt).toLocaleString();
      document.getElementById('boardDetail').style.display = 'block';
    })
    .catch(err => {
      alert("오류 발생: " + err.message);
    });
  }
</script>

</body>
</html>
