<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>대학교 게시판 - Uni Messenger</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/boardHome.css">
</head>
<body>

<header>
  <a href="/userIndex.html" class="logo">
    <img src="/img/Uni_logo.png" alt="메인으로">
    <span>Uni Messenger</span>
  </a>
  <div class="user-buttons">
    <span id="nickname">닉네임님</span>
    <button onclick="location.href='mypage.html'">마이페이지</button>
    <button onclick="logout()">로그아웃</button>
  </div>
</header>

<nav class="board-nav">
  <a href="javascript:void(0)" onclick="changeBoard('FREE')" class="board-link" data-type="FREE">자유게시판</a>
  <a href="javascript:void(0)" onclick="changeBoard('ANONYMOUS')" class="board-link" data-type="ANONYMOUS">비밀게시판</a>
  <a href="javascript:void(0)" onclick="changeBoard('DEPARTMENT')" class="board-link" data-type="DEPARTMENT">학과 게시판</a>
  <a href="javascript:void(0)" onclick="changeBoard('MARKET')" class="board-link" data-type="MARKET">중고거래 게시판</a>
</nav>

<div class="section">
  <div class="section-header">
    <h2 id="universityName">소속 대학 게시판</h2>
    <button onclick="goToWritePost()">글쓰기</button>
  </div>
  <table>
    <thead>
      <tr>
        <th>번호</th>
        <th>작성자</th>
        <th>제목</th>
        <th>조회수</th>
        <th>좋아요</th>
        <th>작성일</th>
      </tr>
    </thead>
    <tbody id="postTableBody">
      <!-- 글 목록 렌더링 영역 -->
    </tbody>
  </table>
</div>

<script src="/js/boardHome.js"></script>
</body>
</html>
