    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(to bottom right, #cde6ff, #ffe4ed);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {

            width: 100%;

            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }

        h2 {
            text-align: center;
            color: #007bff;
            margin-bottom: 36px;
            font-size: 1.8rem;
            font-weight: 700;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #444;
        }

        input {
            width: 100%;
            padding: 13px;
            margin-bottom: 24px;
            border: 2px solid #ccc;
            border-radius: 12px;
            font-size: 1rem;
            background-color: #fafafa;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #007bff;
            background-color: #f1f7ff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
            outline: none;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            font-size: 1.1rem;
            font-weight: bold;
            background: linear-gradient(to right, #6fbaff, #007bff);
            color: white;
            border: none;
            border-radius: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 15px rgba(0, 123, 255, 0.2);
        }

        .submit-btn:hover {
            background: linear-gradient(to right, #5fa9f5, #0066cc);
            transform: translateY(-2px);
            box-shadow: 0 8px 18px rgba(0, 123, 255, 0.3);
        }

        .error-message {
            color: red;
            margin-bottom: 14px;
            font-size: 0.95rem;
            text-align: center;
        }

        .signup-link {
            text-align: center;
            margin-top: 18px;
            font-size: 0.95rem;
            color: #333;
        }

        .signup-link a {
            color: #007bff;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        /* Î°úÍ≥† */

            height: 80px;
            transition: transform 0.2s;
        }

        .top-logo img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
