<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인 - Uni messenger</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(to bottom right, #cde6ff, #ffe4ed);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background: white;
            padding: 40px 30px;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 480px;
        }

        h2 {
            text-align: center;
            color: #007bff;
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            font-weight: bold;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
            margin-bottom: 10px;
            font-size: 0.9rem;
            text-align: center;
        }

        .signup-link {
            text-align: center;
            margin-top: 16px;
            font-size: 0.9rem;
        }

        .signup-link a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>

<!-- 왼쪽 상단 메인 로고 버튼 -->
<a href="index.html" style="position: fixed; top: 20px; left: 20px; z-index: 999;">
  <img src="/img/Uni_logo.png" alt="메인으로" style="width: 80px; height: 80px;">
</a>

<div class="form-container">
    <h2>🔐 Uni messenger 로그인</h2>
    <form id="loginForm">
        <label for="username">아이디</label>
        <input type="text" id="username" name="username" required>

        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" required>

        <button type="submit" class="submit-btn">로그인</button>
        <div id="errorBox" class="error-message"></div>
    </form>
    <div class="signup-link">
        아직 계정이 없으신가요? <a href="signup.html">회원가입</a>
    </div>
</div>

<script src="/js/login.js"></script>
</body>
</html>
