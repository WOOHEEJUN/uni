<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인 - Uni messenger</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(to bottom right, #cde6ff, #ffe4ed);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background: white;
            padding: 40px 30px;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 480px;
        }

        h2 {
            text-align: center;
            color: #007bff;
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            font-weight: bold;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
            margin-bottom: 10px;
            font-size: 0.9rem;
            text-align: center;
        }

        .signup-link {
            text-align: center;
            margin-top: 16px;
            font-size: 0.9rem;
        }

        .signup-link a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2>🔐 Uni messenger 로그인</h2>
    <form id="loginForm">
        <label for="username">아이디</label>
        <input type="text" id="username" name="username" required>

        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" required>

        <button type="submit" class="submit-btn">로그인</button>
        <div id="errorBox" class="error-message"></div>
    </form>
    <div class="signup-link">
        아직 계정이 없으신가요? <a href="signup.html">회원가입</a>
    </div>
</div>

<script>
    document.getElementById("loginForm").addEventListener("submit", async function(e) {
        e.preventDefault();

        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value;
        const errorBox = document.getElementById("errorBox");

        if (!username || !password) {
            errorBox.textContent = "아이디와 비밀번호를 모두 입력해주세요.";
            return;
        }

        try {
            const response = await fetch('/api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username,
                    password
                })
            });

            if (response.ok) {
                const data = await response.json();
                console.log('Login response:', data); // 응답 데이터 확인용 로그
                
                // 사용자 상태에 따라 페이지 이동
                if (data.status === 'PENDING') {
                    window.location.replace("pending.html");
                } else if (data.status === 'REJECTED') {
                    window.location.replace("submitEnrollment.html");
                } else {
                    window.location.replace("index.html");
                }
            } else {
                const errorData = await response.json();
                errorBox.textContent = errorData.message || "로그인에 실패했습니다.";
            }
        } catch (error) {
            console.error('Error:', error);
            errorBox.textContent = "서버와 통신 중 오류가 발생했습니다.";
        }
    });
</script>
</body>
</html>
