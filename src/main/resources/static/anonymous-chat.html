<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>익명 채팅방</title>
  <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #messages {
      height: 300px;
      overflow-y: scroll;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }
    #messageInput {
      width: 80%;
      padding: 8px;
    }
    button {
      padding: 8px 12px;
    }
  </style>
</head>
<body>
  <h2>💬 익명 채팅방</h2>
  <div id="messages"></div>
  <input type="text" id="messageInput" placeholder="내용 입력" />
  <button onclick="send()">전송</button>

  <script>
    const socket = new SockJS('/ws/chat');
    const stompClient = Stomp.over(socket);

    // 익명 닉네임 자동 할당
    let anonymousName = localStorage.getItem("anonymousName");
    if (!anonymousName) {
      const randomNum = Math.floor(Math.random() * 1000) + 1;
      anonymousName = "익명" + randomNum;
      localStorage.setItem("anonymousName", anonymousName);
    }

    stompClient.connect({}, () => {
      stompClient.subscribe('/topic/anonymous', (msg) => {
        const message = JSON.parse(msg.body);
        const div = document.createElement('div');
        div.textContent = `[${message.sender}] ${message.content}`;
        document.getElementById('messages').appendChild(div);
      });

      // 입장 메시지
      stompClient.send("/app/chat/anonymous", {}, JSON.stringify({
        sender: anonymousName,
        content: `${anonymousName}님이 입장하셨습니다.`,
        buildingId: "anonymous"
      }));
    });

    function send() {
      const content = document.getElementById('messageInput').value.trim();
      if (!content) return;

      stompClient.send("/app/chat/anonymous", {}, JSON.stringify({
        sender: anonymousName,
        content: content,
        buildingId: "anonymous"
      }));

      document.getElementById('messageInput').value = '';
    }
  </script>
</body>
</html>
