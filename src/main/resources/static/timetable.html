<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>시간표 - Uni messenger</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/timetable.css">
</head>
<body>
  <div class="timetable-container">
    <div class="top-nav">
      <a href="userIndex.html" class="logo">
        <img src="/img/Uni_logo.png" alt="로고" />
        <span>Uni Messenger</span>
      </a>
      <div class="top-buttons">
        <button onclick="location.href='mypage.html'">마이페이지</button>
        <button onclick="logout()">로그아웃</button>
      </div>
    </div>

    <div class="timetable-header">
      <h1 class="timetable-title">시간표</h1>
      <button class="add-schedule-btn" onclick="openModal()">일정 추가</button>
    </div>

    <div class="timetable-grid" id="timetableGrid">
      <!-- 여기에 동적 시간표 렌더링됨 -->
    </div>
  </div>

  <div id="scheduleModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>일정 추가</h2>
        <button class="close-btn" onclick="closeModal()">&times;</button>
      </div>
      <form id="scheduleForm">
        <div class="form-group">
          <label for="title">일정 제목</label>
          <input type="text" id="title" required>
        </div>
        <div class="form-group">
          <label for="day">요일</label>
          <select id="day" required>
            <option value="1">월요일</option>
            <option value="2">화요일</option>
            <option value="3">수요일</option>
            <option value="4">목요일</option>
            <option value="5">금요일</option>
          </select>
        </div>
        <div class="form-group">
          <label for="startTime">시작 시간</label>
          <div class="time-select-container">
            <select id="startHour" required>
              <option value="">시</option>
              <option value="09">9시</option>
              <option value="10">10시</option>
              <option value="11">11시</option>
              <option value="12">12시</option>
              <option value="13">13시</option>
              <option value="14">14시</option>
              <option value="15">15시</option>
              <option value="16">16시</option>
              <option value="17">17시</option>
              <option value="18">18시</option>
              <option value="19">19시</option>
              <option value="20">20시</option>
              <option value="21">21시</option>
              <option value="22">22시</option>
            </select>
            <select id="startMinute" required>
              <option value="">분</option>
              <option value="00">00분</option>
              <option value="30">30분</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="endTime">종료 시간</label>
          <div class="time-select-container">
            <select id="endHour" required>
              <option value="">시</option>
              <option value="09">9시</option>
              <option value="10">10시</option>
              <option value="11">11시</option>
              <option value="12">12시</option>
              <option value="13">13시</option>
              <option value="14">14시</option>
              <option value="15">15시</option>
              <option value="16">16시</option>
              <option value="17">17시</option>
              <option value="18">18시</option>
              <option value="19">19시</option>
              <option value="20">20시</option>
              <option value="21">21시</option>
              <option value="22">22시</option>
            </select>
            <select id="endMinute" required>
              <option value="">분</option>
              <option value="00">00분</option>
              <option value="30">30분</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="color">색상</label>
          <input type="color" id="color" value="#4285F4">
        </div>
        <button type="submit" class="submit-btn">저장</button>
      </form>
    </div>
  </div>

  <script src="/js/timetable.js"></script>
</body>
</html>
