<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>건물 채팅방</title>
</head>
<body>
  <h2 id="roomName">건물 채팅방</h2>
  <div id="chatBox" style="border:1px solid #4e90ff; height:300px; overflow:auto; padding:10px;"></div>
  <input type="text" id="msgInput" placeholder="메시지를 입력하세요">
  <button onclick="sendMessage()">전송</button>

  <script>
    const urlParams = new URLSearchParams(location.search);
    const buildingId = urlParams.get('buildingId');
    const socket = new SockJS(`/ws/chat`);
    const stompClient = Stomp.over(socket);
    let nickname = "";

    document.getElementById("roomName").innerText += ` (${buildingId})`;

    // 1. 사용자 정보 가져오기
    fetch("/api/user/me", {
      headers: {
        "Authorization": "Bearer " + localStorage.getItem("token")
      }
    })
    .then(res => res.json())
    .then(data => {
      nickname = data.nickname;

      stompClient.connect({}, function () {
        stompClient.subscribe(`/topic/chat/${buildingId}`, function (message) {
          const chat = JSON.parse(message.body);
          const box = document.getElementById("chatBox");
          box.innerHTML += `<div><b>${chat.sender}:</b> ${chat.message}</div>`;
          box.scrollTop = box.scrollHeight;
        });

        // 접속 메시지 보내기
        stompClient.send(`/app/chat/${buildingId}`, {}, JSON.stringify({
          sender: nickname,
          message: "입장하였습니다."
        }));
      });
    });

    function sendMessage() {
      const msg = document.getElementById("msgInput").value;
      stompClient.send(`/app/chat/${buildingId}`, {}, JSON.stringify({
        sender: nickname,
        message: msg
      }));
      document.getElementById("msgInput").value = "";
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
</body>
</html>
