
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Uni messenger</title>
    <!-- Google Fonts: Noto Sans KR -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(to bottom right, #cde6ff, #ffe4ed);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: white;
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 420px;
        }

        .emoji {
            font-size: 2.5rem;
            margin-bottom: 12px;
        }

        .logo {
            font-size: 2.6rem;
            font-weight: 700;
            color: #007bff; /* 변경된 로고 색상 */
            margin-bottom: 10px;
        }

        .tagline {
            font-size: 1rem;
            color: #555;
            margin-bottom: 40px;
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .btn {
            padding: 14px;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #0056b3;
            transform: scale(1.03);
        }

        @media (max-width: 500px) {
            .logo {
                font-size: 2.2rem;
            }

            .emoji {
                font-size: 2rem;
            }

            .card {
                padding: 40px 20px;
            }

            .btn {
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
<div class="card">
    <div class="emoji">👥💬</div>
    <div class="logo">Uni messenger</div>
    <div class="tagline">같은 수업 들은 친구와<br>자동 연결되는 캠퍼스 메신저</div>

    <div class="btn-group">
        <a href="loginjb.html" class="btn">🔐 로그인</a>
        <a href="signup.html" class="btn">📝 회원가입</a>
    </div>
</div>
</body>
</html>
