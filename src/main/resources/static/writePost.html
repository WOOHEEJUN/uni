<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>글쓰기 - Uni Messenger</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/writePost.css">
</head>
<body>

<header>
  <a href="userIndex.html" class="logo">
      <img src="/img/Uni_logo.png" alt="메인으로">     
  </a>
  <div class="user-buttons">
    <span id="nickname">닉네임님</span>
    <button onclick="location.href='mypage.html'">마이페이지</button>
    <button onclick="logout()">로그아웃</button>
  </div>
</header>

<div class="write-container">
  <h2>✏️ 게시글 작성</h2>
  <form id="writeForm" onsubmit="submitPost(event)">
    <label for="title">제목</label>
    <input type="text" id="title" name="title" required>

    <label for="content">내용</label>
    <textarea id="content" name="content" rows="10" required></textarea>

    <div class="anonymous-check">
      <input type="checkbox" id="isAnonymous" name="isAnonymous">
      <label for="isAnonymous">익명으로 작성</label>
    </div>

    <button type="submit">등록하기</button>
  </form>
</div>

<script src="/js/writePost.js"></script>
</body>
</html>
