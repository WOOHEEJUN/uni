<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입 - Uni messenger</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
   <style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Noto Sans KR', sans-serif;
        background: linear-gradient(to bottom right, #cde6ff, #ffe4ed);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        position: relative;
    }

    .form-container {
        background: white;
        padding: 40px 30px;
        border-radius: 20px;
        box-shadow: 0 12px 32px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
    }

    h2 {
        text-align: center;
        color: #007bff;
        margin-bottom: 30px;
        font-size: 1.6rem;
    }

    label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #333;
    }

    input, select {
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        border: 2px solid #ccc;
        border-radius: 10px;
        font-size: 1rem;
        transition: border-color 0.3s ease;
    }

    input:focus, select:focus {
        border-color: #007bff;
        outline: none;
        background-color: #f9fbff;
    }

    input[type="file"] {
        border: none;
    }

    .submit-btn {
        width: 100%;
        padding: 14px;
        font-size: 1.1rem;
        font-weight: bold;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .submit-btn:hover {
        background-color: #0056b3;
        transform: translateY(-2px);
    }

    .error-message {
        color: red;
        margin-top: -10px;
        margin-bottom: 20px;
        font-size: 0.95rem;
        text-align: center;
    }

    /* 상단 로고 */
    .top-logo {
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 999;
    }

    .top-logo img {
        width: 80px;
        height: 80px;
        transition: transform 0.2s;
    }

    .top-logo img:hover {
        transform: scale(1.05);
    }
</style>
</head>
<body>
<div class="form-container">
    <h2>🎓 Uni messenger 회원가입</h2>
    <a href="index.html" style="position: fixed; top: 20px; left: 20px; z-index: 999;">
  <img src="/img/Uni_logo.png" alt="메인으로" style="width: 80px; height: 80px;">
</a>
    <form id="signupForm">
        <label for="username">아이디</label>
        <input type="text" id="username" name="username" required>

        <label for="nickname">닉네임</label>
        <input type="text" id="nickname" name="nickname" required>

        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" required>

        <label for="confirmPassword">비밀번호 확인</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>

        <label for="university">대학교</label>
        <select id="university" name="universityId" required>
            <option value="">대학교를 선택하세요</option>
            <option value="1">서울대학교</option>
            <option value="2">연세대학교</option>
            <option value="3">고려대학교</option>
            <option value="4">성균관대학교</option>
            <option value="5">한양대학교</option>
            <option value="6">중앙대학교</option>
            <option value="7">경희대학교</option>
            <option value="8">이화여자대학교</option>
            <option value="9">건국대학교</option>
            <option value="10">홍익대학교</option>
        </select>

        <button type="submit" class="submit-btn">회원가입 신청</button>
        <div id="errorBox" class="error-message"></div>
    </form>
</div>

<script>
    document.getElementById("signupForm").addEventListener("submit", async function(e) {
        e.preventDefault();

        const username = document.getElementById("username").value.trim();
        const nickname = document.getElementById("nickname").value.trim();
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirmPassword").value;
        const universityId = parseInt(document.getElementById("university").value);
        const errorBox = document.getElementById("errorBox");

        if (!username || !nickname || !password || !confirmPassword || !universityId) {
            errorBox.textContent = "모든 필드를 입력해주세요.";
            return;
        }

        if (password !== confirmPassword) {
            errorBox.textContent = "비밀번호가 일치하지 않습니다.";
            return;
        }

        try {
            const response = await fetch('/api/auth/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username,
                    nickname,
                    password,
                    universityId
                })
            });

            if (response.ok) {
                window.location.href = "submitEnrollment.html";
            } else {
                const errorData = await response.json();
                errorBox.textContent = errorData.message || "회원가입 중 오류가 발생했습니다.";
            }
        } catch (error) {
            console.error('Error:', error);
            errorBox.textContent = "서버와 통신 중 오류가 발생했습니다.";
        } // ← 이 catch까지 포함해야 try 완성됨
    });
</script>
</body>
</html>
