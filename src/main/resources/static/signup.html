<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입 - Uni messenger</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(to bottom right, #cde6ff, #ffe4ed);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background: white;
            padding: 40px 30px;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 480px;
        }

        h2 {
            text-align: center;
            color: #007bff;
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
        }

        input[type="file"] {
            border: none;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            font-weight: bold;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
            margin-bottom: 10px;
            font-size: 0.9rem;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2>🎓 Uni messenger 회원가입</h2>
    <form id="signupForm">
        <label for="username">아이디</label>
        <input type="text" id="username" name="username" required>

        <label for="nickname">닉네임</label>
        <input type="text" id="nickname" name="nickname" required>

        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" required>

        <label for="confirmPassword">비밀번호 확인</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>

        <label for="university">대학교</label>
        <select id="university" name="university" required>
            <option value="">대학교를 선택하세요</option>
            <option value="snu.ac.kr">서울대학교</option>
            <option value="yonsei.ac.kr">연세대학교</option>
            <option value="korea.ac.kr">고려대학교</option>
            <option value="skku.edu">성균관대학교</option>
            <option value="hanyang.ac.kr">한양대학교</option>
            <option value="cau.ac.kr">중앙대학교</option>
            <option value="khu.ac.kr">경희대학교</option>
            <option value="ewha.ac.kr">이화여자대학교</option>
            <option value="konkuk.ac.kr">건국대학교</option>
            <option value="hongik.ac.kr">홍익대학교</option>
        </select>

        <label for="enrollmentProof">📎 재학증명서 업로드</label>
        <input type="file" id="enrollmentProof" name="enrollmentProof" accept=".pdf,.jpg,.jpeg,.png" required>

        <button type="submit" class="submit-btn">회원가입 신청</button>
        <div id="errorBox" class="error-message"></div>
    </form>
</div>

<script>
    document.getElementById("signupForm").addEventListener("submit", function(e) {
        e.preventDefault();

        const username = document.getElementById("username").value.trim();
        const nickname = document.getElementById("nickname").value.trim();
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirmPassword").value;
        const university = document.getElementById("university").value;
        const enrollmentProof = document.getElementById("enrollmentProof").files.length;
        const errorBox = document.getElementById("errorBox");

        if (!username || !nickname || !password || !confirmPassword || !university || enrollmentProof === 0) {
            errorBox.textContent = "모든 필드를 입력해주세요.";
            return;
        }

        if (password !== confirmPassword) {
            errorBox.textContent = "비밀번호가 일치하지 않습니다.";
            return;
        }

        // 모든 조건 통과 시 페이지 이동
        location.href = "pending.html";
    });
</script>
</body>
</html>
