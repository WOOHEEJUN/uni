<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입 - Uni messenger</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
     <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(to bottom right, #cde6ff, #ffe4ed);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .form-container {
            background: #ffffff;
            padding: 50px 40px;
            border-radius: 24px;
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 520px;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }

        h2 {
            text-align: center;
            color: #007bff;
            margin-bottom: 40px;
            font-size: 1.8rem;
            font-weight: 700;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #444;
        }

        input, select {
            width: 100%;
            padding: 13px;
            margin-bottom: 24px;
            border: 2px solid #ccc;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: #fafafa;
        }

        input:focus, select:focus {
            border-color: #007bff;
            background-color: #f1f7ff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
            outline: none;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            font-size: 1.15rem;
            font-weight: bold;
            background: linear-gradient(to right, #6fbaff, #007bff);
            color: white;
            border: none;
            border-radius: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 15px rgba(0, 123, 255, 0.2);
        }

        .submit-btn:hover {
            background: linear-gradient(to right, #5fa9f5, #0066cc);
            transform: translateY(-2px);
            box-shadow: 0 8px 18px rgba(0, 123, 255, 0.3);
        }

        .error-message {
            color: red;
            margin-top: -10px;
            margin-bottom: 20px;
            font-size: 0.95rem;
            text-align: center;
        }

        .top-logo {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 999;
        }

        .top-logo img {
            width: 80px;
            height: 80px;
            transition: transform 0.2s;
        }

        .top-logo img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2>🎓 Uni messenger 회원가입</h2>
    <a href="index.html" class="top-logo">
        <img src="/img/Uni_logo.png" alt="메인으로">
    </a>
    <form id="signupForm">
        <label for="username">아이디</label>
        <input type="text" id="username" name="username" required>

        <label for="nickname">닉네임</label>
        <input type="text" id="nickname" name="nickname" required>

        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" required>

        <label for="confirmPassword">비밀번호 확인</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>

        <label for="university">대학교</label>
        <select id="university" name="universityId" required>
            <option value="">대학교를 선택하세요</option>
            <option value="1">서울대학교</option>
            <option value="2">연세대학교</option>
            <option value="3">고려대학교</option>
            <option value="4">성균관대학교</option>
            <option value="5">한양대학교</option>
            <option value="6">중앙대학교</option>
            <option value="7">경희대학교</option>
            <option value="8">이화여자대학교</option>
            <option value="9">건국대학교</option>
            <option value="10">홍익대학교</option>
        </select>

        <button type="submit" class="submit-btn">회원가입 신청</button>
        <div id="errorBox" class="error-message"></div>
    </form>
</div>

<script>
    document.getElementById("signupForm").addEventListener("submit", async function(e) {
        e.preventDefault();

        const username = document.getElementById("username").value.trim();
        const nickname = document.getElementById("nickname").value.trim();
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirmPassword").value;
        const universityId = parseInt(document.getElementById("university").value);
        const errorBox = document.getElementById("errorBox");

        if (!username || !nickname || !password || !confirmPassword || !universityId) {
            errorBox.textContent = "모든 필드를 입력해주세요.";
            return;
        }

        if (password !== confirmPassword) {
            errorBox.textContent = "비밀번호가 일치하지 않습니다.";
            return;
        }

        try {
            const response = await fetch('/api/auth/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username,
                    nickname,
                    password,
                    universityId
                })
            });

            if (response.ok) {
                window.location.href = "submitEnrollment.html"; // 성공 시 인증서 업로드 페이지로 이동
            } else {
                const errorData = await response.json();
                errorBox.textContent = errorData.message || "회원가입 중 오류가 발생했습니다.";
            }
        } catch (error) {
            console.error('Error:', error);
            errorBox.textContent = "서버와 통신 중 오류가 발생했습니다.";
        }
    });
</script>
</body>
</html>
