<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Uni messenger - 홈</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans KR', sans-serif;
    }

    body {
      background: linear-gradient(to bottom right, #cde6ff, #ffe4ed);
      padding: 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
    }

    .logo img {
      width: 50px;
      height: 50px;
    }

    .logo span {
      font-size: 1.8rem;
      font-weight: bold;
      color: #007bff;
    }

    .auth-buttons a {
      text-decoration: none;
    }

    .auth-buttons button {
      padding: 10px 20px;
      margin-left: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      transition: background-color 0.3s;
    }

    .auth-buttons button:hover {
      background-color: #0056b3;
    }

    main {
      display: flex;
      gap: 20px;
    }

    .left {
      width: 25%;
    }

    .center {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .right {
      width: 25%;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .section {
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .section h3 {
      margin-bottom: 10px;
      font-size: 1.1rem;
      color: #333;
    }

    .section ul {
      list-style: none;
      padding-left: 0;
    }

    .section ul li {
      margin-bottom: 8px;
      padding: 8px;
      background: #f4f4f4;
      border-radius: 6px;
    }

    .section ul li a {
      text-decoration: none;
      color: #333;
      display: block;
      font-weight: 500;
    }

    .section ul li a:hover {
      color: #007bff;
    }

    .message-box {
      height: 200px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
      font-size: 1.1rem;
      color: #444;
      display: flex;
      align-items: center;
    }
  </style>
</head>
<body>

  <!-- ✅ 헤더 -->
  <header>
    <a href="index.html" class="logo">
      <img src="Uni 로고.png" alt="메인으로">
      <span>Uni messenger</span>
    </a>
    <div class="auth-buttons">
      <a href="loginjb.html"><button>로그인</button></a>
      <a href="signup.html"><button>회원가입</button></a>
    </div>
  </header>

  <!-- ✅ 메인 -->
  <main>
    <div class="left">
      <div class="section">
        <h3>🔥 HOT 게시물</h3>
        <ul>
          <li><a href="post1.html">인기 글 1</a></li>
          <li><a href="post2.html">인기 글 2</a></li>
          <li><a href="post3.html">인기 글 3</a></li>
          <li><a href="post4.html">인기 글 4</a></li>
          <li><a href="post5.html">인기 글 5</a></li>
        </ul>
      </div>
    </div>

    <div class="center">
      <div class="message-box">
        💬 환영합니다! 여기는 Uni messenger입니다. 공지 및 메시지 공간입니다.
      </div>
    </div>

    <div class="right">
      <div class="section">
        <h3>📁 게시판 목록</h3>
        <ul>
          <li><a href="freeBoard.html">자유 게시판</a></li>
          <li><a href="marketBoard.html">중고 거래</a></li>
          <li><a href="secretBoard.html">비밀 게시판</a></li>
          <li><a href="departmentBoard.html">학과 게시판</a></li>
        </ul>
      </div>
    </div>
  </main>

</body>
</html>
