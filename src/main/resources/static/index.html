<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Uni Messenger - 게스트</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/index.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans KR', sans-serif;
    }

    body {
      background: linear-gradient(to bottom right, #d5e8ff, #ffe9f1);
      min-height: 100vh;
      padding: 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 5px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
    }

    .logo img {
      width:80px;
      height: 80px;
    }

    .logo span {
      font-size: 1.8rem;
      font-weight: bold;
      color: #007bff;
      cursor: pointer;
    }

    .user-actions {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .user-actions a button {
  width: 130px; /* 👈 원하는 너비 설정 */
  padding: 10px 0;
  font-size: 1rem;
  font-weight: bold;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  transition: background-color 0.3s;
  color: white;
}

    .chat-btn {
      background-color: #ff8bd4;
    }

    .chat-btn:hover {
      background-color: #f970c1;
    }

    .building-btn {
      background-color: #6c5ce7;
    }

    .building-btn:hover {
      background-color: #4e3ad2;
    }

    .login-btn, .logout-btn {
      background-color: #007bff;
    }

    .login-btn:hover, .logout-btn:hover {
      background-color: #0056b3;
    }

    main {
      display: flex;
      gap: 20px;
    }

    .section {
      background: white;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }

    .left, .right {
      width: 22%;
    }

    .center {
      flex-grow: 1;
    }

    .section h3 {
      font-size: 1.2rem;
      margin-bottom: 12px;
      color: #007bff;
    }

    .section ul {
      list-style: none;
      padding-left: 0;
    }

    .section ul li {
      margin-bottom: 10px;
      font-weight: 500;
    }

    .big-button {
      width: 100%;
      padding: 20px;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      background: linear-gradient(to right, #7fbfff, #a3d8ff);
      color: white;
      box-shadow: 0 8px 16px rgba(0,123,255,0.2);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .big-button:hover {
      background: linear-gradient(to right, #66b2ff, #8ccfff);
      transform: translateY(-2px);
    }
    .signup {
  background-color: #007bff;
}

.signup:hover {
  background-color: #0056b3;
}
.left, .center {
  width: 28%; /* 🔻 너비 줄이기 */
}

.section {
  padding: 16px;
  border-radius: 12px;
  font-size: 0.95rem;
}
header {
  position: sticky;
  top: 0;
  z-index: 100;
}

  </style>
</head>
<body>

<header>
  <a href="index.html" class="logo">
    <img src="/img/Uni_logo.png" alt="로고">
    <span>Uni Messenger</span>
  </a>
  <div class="user-actions">
  <a href="noLoginUser.html"><button class="chat-btn">💬 익명 채팅방</button></a>
  <a href="noLoginUser.html"><button class="building-btn">🏢 건물 채팅방</button></a>
  <a href="loginjb.html"><button class="login-btn">로그인</button></a>
  <a href="signup.html"><button class="signup">회원가입</button></a>
</div>
</header>

<main>
  <div class="left section">
    <h3>🔥 HOT 학과 게시물</h3>
    <ul>
      <li>인기 글 1</li>
      <li>인기 글 2</li>
      <li>인기 글 3</li>
      <li>인기 글 4</li>
    </ul>
  </div>

  <div class="center section">
    <h3>📢 공지사항</h3>
    <p>💬 환영합니다! 여기는 Uni messenger입니다. 공지 및 메시지 공간입니다.</p>
  </div>
<div class="right">
      <div class="section">
        <h3>📁 게시판 목록</h3>
        <ul id="boardList">
  <li><a href="noLoginUser.html">📌 자유게시판</a></li>
  <li><a href="noLoginUser.html">🙈 비밀게시판</a></li>
  <li><a href="noLoginUser.html">🛍 중고거래게시판</a></li>
  <li><a href="noLoginUser.html">🎓 학과 게시판</a></li>
</ul>
      </div>
    </div>
</main>

</body>
</html>
