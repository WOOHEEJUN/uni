<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Uni Messenger - 게스트</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/index.css">
</head>
<body>
  <header>
    <a href="index.html" class="logo">
      <img src="/img/Uni_logo.png" alt="로고">
      <span>Uni Messenger</span>
    </a>
    <div class="user-actions">
      <a href="noLoginUser.html"><button class="chat-btn">💬 익명 채팅방</button></a>
      <a href="noLoginUser.html"><button class="building-btn">🏢 건물 채팅방</button></a>
      <a href="loginjb.html"><button class="login-btn">로그인</button></a>
      <a href="signup.html"><button class="signup">회원가입</button></a>
    </div>
  </header>

  <main>
    <div class="left section">
      <h3>🔥 HOT 학과 게시물</h3>
      <ul>
        <li>인기 글 1</li>
        <li>인기 글 2</li>
        <li>인기 글 3</li>
        <li>인기 글 4</li>
      </ul>
    </div>

    <div class="center section">
      <h3>📢 공지사항</h3>
      <p>💬 환영합니다! 여기는 Uni messenger입니다. 공지 및 메시지 공간입니다.</p>

      <div id="timetablePreview" class="timetable-preview">
        <h3>📅 시간표 미리보기</h3>
        <div class="mini-grid" id="miniTimetableGrid">
          <div class="day-header">시간</div>
          <div class="day-header">월</div>
          <div class="day-header">화</div>
          <div class="day-header">수</div>
          <div class="day-header">목</div>
          <div class="day-header">금</div>
          <div>09:00</div><div></div><div></div><div></div><div></div><div></div>
          <div>10:00</div><div></div><div></div><div></div><div></div><div></div>
          <div>11:00</div><div></div><div></div><div></div><div></div><div></div>
          <div>12:00</div><div></div><div></div><div></div><div></div><div></div>
          <div>13:00</div><div></div><div></div><div></div><div></div><div></div>
        </div>
      </div>
    </div>

    <div class="right">
      <div class="section">
        <h3>📁 게시판 목록</h3>
        <ul id="boardList">
          <li><a href="noLoginUser.html">📌 자유게시판</a></li>
          <li><a href="noLoginUser.html">🙈 비밀게시판</a></li>
          <li><a href="noLoginUser.html">🛍 중고거래게시판</a></li>
          <li><a href="noLoginUser.html">🎓 학과 게시판</a></li>
        </ul>
      </div>
    </div>
  </main>
</body>
</html>
