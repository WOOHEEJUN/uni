<!-- ✅ 재학증명서 제출 페이지(submitEnrollment.html) 최종본 -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>재학증명서 제출 - Uni messenger</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/submitEnrollment.css">
</head>
<body>
<header>
  <a href="#" class="logo" onclick="goMain()">
    <img src="/img/Uni_logo.png" alt="Uni Messenger 로고">
    <span>Uni messenger</span>
  </a>
  <div class="header-buttons">
   <span id="nicknameArea">님 안녕하세요!</span>
    <button onclick="location.href='pending.html'">마이페이지</button>
    <button onclick="logout()">로그아웃</button>
  </div>
</header>
<div class="form-container">
  <h2>📎 재학증명서</h2>
  <form id="enrollmentForm" enctype="multipart/form-data">
    <label for="enrollmentProof">파일 (.jpg)</label>
    <input type="file" id="enrollmentProof" name="enrollmentProof" accept=".pdf,.jpg,.jpeg,.png" required>
    <button type="submit" class="submit-btn">제출하기</button>
    <div class="success-message" id="successMsg" style="display: none;"></div>
  </form>
</div>
<script src="/js/submitEnrollment.js"></script>
</body>
</html>
