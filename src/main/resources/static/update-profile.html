<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원정보 수정 - Uni messenger</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/update-profile.css">
</head>
<body>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const token = localStorage.getItem("token") || localStorage.getItem("accessToken");
      if (!token) {
        alert("로그인이 필요합니다.");
        location.href = "pending.html";
      }
    });

    function goToMypage() {
      const token = localStorage.getItem("token");
      if (!token) {
        location.href = "notokenuserindex.html";
        return;
      }

      try {
        const payload = JSON.parse(atob(token.split('.')[1]));
        if (payload.role === 'USER') {
          location.href = "userIndex.html";
        } else {
          alert("접근 권한이 없습니다.");
        }
      } catch (e) {
        console.error("토큰 파싱 오류:", e);
        location.href = "notokenuserindex.html";
      }
    }

    function logout() {
      localStorage.removeItem("token");
      localStorage.removeItem("accessToken");
      alert("로그아웃 되었습니다.");
      location.href = "index.html";
    }
  </script>

  <header>
    <a class="logo" href="userIndex.html"><img src="/img/Uni_logo.png" alt="로고"></a>
    <div class="header-buttons">
      <a href="myPage.html"><button class="mypage-btn">마이페이지</button></a>
      <button onclick="logout()">로그아웃</button>
    </div>
  </header>

  <div class="form-container">
    <h2>회원정보 수정</h2>
    <form id="updateForm">
      <div class="form-group">
        <label for="currentPassword">현재 비밀번호</label>
        <input type="password" id="currentPassword" required>
      </div>

      <div class="form-group">
        <label for="newPassword">새 비밀번호</label>
        <input type="password" id="newPassword">
      </div>

      <div class="form-group">
        <label for="nickname">닉네임</label>
        <input type="text" id="nickname" required>
      </div>

      <button type="submit" class="submit-btn">수정하기</button>
      <div id="errorBox" class="error-message"></div>
    </form>
  </div>

  <script src="/js/update-profile.js"></script>
</body>
</html>
