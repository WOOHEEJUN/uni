<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>승인 대기 중 - Uni messenger</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(to bottom right, #cde6ff, #ffe4ed);
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .bg-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 6rem;
            font-weight: 700;
            color: rgba(0, 123, 255, 0.08);
            white-space: nowrap;
            pointer-events: none;
            z-index: 0;
            user-select: none;
        }

        .card {
            background: white;
            padding: 50px 40px;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
            position: relative;
            z-index: 1;
            margin: 0 auto;
            top: 50%;
            transform: translateY(-50%);
            text-align: center;
        }

        .emoji {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        h2 {
            color: #007bff;
            margin-bottom: 20px;
        }

        p {
            font-size: 1rem;
            color: #555;
            line-height: 1.6;
        }

        .home-link {
            margin-top: 30px;
            display: inline-block;
            font-size: 0.95rem;
            text-decoration: none;
            color: #007bff;
        }

        .home-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 500px) {
            .bg-text {
                font-size: 3.5rem;
            }
        }
    </style>
</head>
<body>
<div class="bg-text">Uni messenger</div>

<div class="card">
    <div class="emoji">⏳</div>
    <h2>승인 대기 중입니다</h2>
    <p>
        회원가입 신청이 완료되었어요.<br>
        관리자의 승인을 기다리는 중입니다.<br><br>
        승인 완료 시 대화가 가능해요! 📩
    </p>
    <a class="index-link" href="index.html">메인으로 돌아가기</a>
</div>
</body>
</html>
